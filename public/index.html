<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fortune and Favor</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="card.css">
  <link rel="stylesheet" href="modal.css">
  <link rel="stylesheet" href="stats.css">
  <link rel="stylesheet" href="welcomeMessage.css">
</head>
<body>
  <script type="module" src="script.js"></script>
  <h2> Fortune and Favor </h2>

  <figure id='welcome-popup'>
    <span id='welcome-popup-close'>X</span>
    <section id="welcome-message"> Rules:
        <span> Click and match to win! </span>
        <span> Too many moves triggers a gameover! </span>

  <figure id="hidden-gameover-modal" class="modal">

      <span id="gameover-message"></span>
      <button id="gameover-button"> Try Again? </button>
    </section>
  </figure>
